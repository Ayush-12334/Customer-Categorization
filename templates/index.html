<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Categorizer</title>
    <style>
        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Heading */
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1px;
        }

        /* Redirect button */
        .btn-redirect {
            display: inline-block;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #007BFF, #00A1FF);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .btn-redirect:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #0056b3, #0080ff);
        }

        /* Optional container for spacing */
        .container {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Customer Categorizer</h1>

    <a href="/prediction" class="btn-redirect">Go to Customer Value Prediction</a>
</div>

</body>
</html>
